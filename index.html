<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; 
            border-radius: 10px; 
        }
        
        .header {
            height: 100vh;
            background-image: linear-gradient(to right bottom, rgba(76, 216, 255, 0.8), rgba(30, 108, 217, 0.8)), url('https://images.pexels.com/photos/213399/pexels-photo-213399.jpeg');
            background-size: cover;
            background-position: top;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 75vh, 0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .brand {
            font-size: 24px;
            color: #fff;
            margin-top: -20px;
        }
        
        .text-box {
            text-align: center;
            z-index: 1;
        }
        
        .heading-primary-main {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 3px;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .heading-primary-sub {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 3px;
            color: #fff;
            margin-bottom: 20px;
            display: block;
        }
        
        .btn {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 100px;
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn:hover {
            background-color: #fff;
            color: #333;
        }
        
        .cards-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        
        .left-column,
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        
        .card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .card h3 {
            margin: 10px 0;
            color: #333;
        }
        
        .card a {
            display: block;
            text-decoration: none;
            color: #007bff;
            padding: 10px;
            border-top: 1px solid #ddd;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        
        .card a:hover {
            background-color: #f4f4f4;
        }
        
        .card:hover {
            transform: scale(1.05);
        }
        
        .footer {
            background: #3c84a1;
            padding: 30px 0;
            font-family: 'Play', sans-serif;
            text-align: center;
            border-top-left-radius: 50px; 
            border-top-right-radius: 50px; 
        }
        
        .footer .row {
            width: 100%;
            margin: 1% 0;
            padding: 0.6% 0;
            color: rgb(247, 247, 247);
            font-size: 0.8em;
        }
        
        .footer .row a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            transition: 0.5s;
        }
        
        .footer .row a:hover {
            color: #fff;
        }
        
        .footer .row ul {
            width: 100%;
        }
        
        .footer .row ul li {
            display: inline-block;
            margin: 0 30px;
        }
        
        .footer .row a i {
            font-size: 2em;
            margin: 0 1%;
        }
        
        @media (max-width: 720px) {
            .footer {
                text-align: left;
                padding: 5%;
            }
            .footer .row ul li {
                display: block;
                margin: 10px 0;
                text-align: left;
            }
            .footer .row a i {
                margin: 0 3%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="brand-box">
            <span class="brand"></span>
        </div>
        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">Selamat Datang</span>
                <span class="heading-primary-sub">Di Web Saya</span>
            </h1>
            <a href="#main-content" class="btn">Lanjut</a>
        </div>
    </header>
    
    <div id="main-content" class="container">
        <div class="cards-container">
            <div class="left-column">
                <div class="card">
                    <a href="biodata.html">
                        <h3>Biodata</h3>
                    </a>
                </div>
                <div class="card">
                    <a href="hobi.html">
                        <h3>Hobi</h3>
                    </a>
                </div>
            </div>
            <div class="right-column">
                <div class="card">
                    <a href="aboutme.html">
                        <h3>About Me</h3>
                    </a>
                </div>
                <div class="card">
                    <a href="form.html">
                        <h3>Form</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="row">
            <a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
            <a href="https://www.youtube.com"><i class="fa fa-youtube"></i></a>
            <a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a>
        </div>

        <div class="row">
            <p>&copy; 2024 Isro Usman - All rights reserved</p>
        </div>
    </footer>
</body>
</html>
